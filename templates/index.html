<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Statement Parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 900px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #dee2e6; text-align: left; }
        th { background-color: #f1f3f5; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">ðŸ’³ AI Credit Card Statement Parser</h2>
        <p class="text-muted"><strong>Privacy-First:</strong> Local Llama 3.2 processing. No cloud uploads.</p>
        <hr>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Bank Statements (PDF)</label>
                <input type="file" name="files" class="form-control" multiple accept=".pdf" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Extract Data</button>
        </form>

        {% if tables %}
        <div class="mt-5">
            <h3>Extraction Results</h3>
            <div class="table-container">
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}
            </div>
            
            <form action="/download" method="POST" class="mt-3">
                <input type="hidden" name="csv_content" value="{{ csv_data }}">
                <button type="submit" class="btn btn-success">Download as CSV</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
